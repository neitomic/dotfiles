unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-a

setw -g mode-keys vi
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

bind - split-window -v
bind _ split-window -h

bind Enter copy-mode 

set -g base-index 1
set -g pane-base-index 1

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'


set -g @plugin 'dracula/tmux'
set -g @dracula-plugins "battery cpu-usage ram-usage network-ping network-bandwidth"
set -g @dracula-show-powerline true 
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-ping-server "google.com"
set -g @dracula-ping-rate 5
set -g @dracula-network-bandwidth en1
set -g @dracula-network-bandwidth-interval 5
set -g @dracula-network-bandwidth-show-interface false

set -g status-position top


run -b '~/.config/tmux/plugins/tpm/tpm'



